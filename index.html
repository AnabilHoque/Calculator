<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/calculator-favicon.ico">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="calculator-container">
            <div class="display-screen">
                <div class="current-operation"></div>
                <div class="operation-result"></div>
            </div>
            <div class="calculator-buttons">
                <div class="section1">
                    <button id="clear" type="button">CLEAR</button>
                    <button id="delete" type="button">DELETE</button>
                </div>
                <div class="section2">
                    <button class="number-buttons" id="btn7" value="7" type="button">7</button>
                    <button class="number-buttons" id="btn8" value="8" type="button">8</button>
                    <button class="number-buttons" id="btn9" value="9" type="button">9</button>
                    <button id="divide" type="button">&divide;</button>
                </div>
                <div class="section3">
                    <button class="number-buttons" id="btn4" value="4" type="button">4</button>
                    <button class="number-buttons" id="btn5" value="5" type="button">5</button>
                    <button class="number-buttons" id="btn6" value="6" type="button">6</button>
                    <button id="times" type="button">&times;</button>
                </div>
                <div class="section4">
                    <button class="number-buttons" id="btn1" value="1" type="button">1</button>
                    <button class="number-buttons" id="btn2" value="2" type="button">2</button>
                    <button class="number-buttons" id="btn3" value="3" type="button">3</button>
                    <button id="minus" type="button">&minus;</button>
                </div>
                <div class="section5">
                    <button id="dot" type="button">&dot;</button>
                    <button class="number-buttons" id="btn0" value="0" type="button">0</button>
                    <button id="equals" type="button">&equals;</button>
                    <button id="plus" type="button">&plus;</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; Anabil Hoque</p>
    </footer>
    <script src="calculator-logic.js"></script>
</body>
</html>
